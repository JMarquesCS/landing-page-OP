<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>One Piece Fã</title>
</head>
<body>
    <div class="cabecalho">
        <header>
            <div class="logo">
                <p>OP<p>
            </div>
            <div class="cabecalho-link">
                <li class="menu"><a href="#">Inicio</a></li>
                <li class="menu"><a href="#">Mangá</a></li>
                <li class="menu"><a href="#">Animes</a></li>
                <li class="menu"><a href="#">Comunidade</a></li>
                <li class="login"><a href="#">Já tem uma conta?</a></li>
            </div>
        </header>
        <main class="principal">
            <div class="texto-principal">
                <h1>One Piece Fã</h1>
                <h2>Tudo que você procura sobre</h2>
                <h2><span>One Piece</span> está aqui!</h2>
                <form class="formulario">
                    <p class="inscreva-se">Inscreva-se</p>
                    <div class="form"><input class="formInput1" type="text" name="nome" placeholder="Name"></div>
                    <div class="form"><input class="formInput1" type="email" name="email" placeholder="E-mail"></div>
                    <div class="form"><input class="formInput1" type="text" name="telefone" placeholder="Telefone"></div>
                    <div class="form"><input class="formInput1" type="password" name="senha" placeholder="Senha"></div>
                    <div><input  class="formInput2" type="submit" name="enviar" value="Enviar"></div>
                </form>
            </div>
        </main>
</body>
